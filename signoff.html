     <!-- sign off table -->
     <div class="container"id="container-two">
        <div id="signoff">
            <div id="signoff-button">
              <button type="button"class="btn btn-success button"data-bs-toggle="modal"data-bs-target="#exampleModal3"data-bs-whatever="@fat">
                - SignOff Client
              </button>
    
              <div
                class="modal fade"
                id="exampleModal3"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content"id="all">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">
                        SIGN OFF CLIENT FORM
                      </h5>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="modal-body">
                      <form name="register" class="row g-3" id="regform">
                        <div class="col-md-6">
                          <label for="Name4" class="form-label">Name</label>
                          <input
                            type="text"
                            class="form-control"
                            id="inputName4"
                            placeholder="Name"
                            size=""
                            onblur=""
                            name="name" required
                          />
                        </div>
                        <div class="col-md-6">
                          <label for="inputRecieptnumber4" class="form-label"
                            >Reciept Number</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="inputRecieptnumber4"
                            placeholder="reciept number"
                            size=""
                            onblur=""
                            name="recieptnumber" required
                          />
                        </div>
                        <div class="col-md-6">
                          <label for="inputninNumber" class="form-label"
                            >NIN Number</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="inputninNumber"
                            placeholder="NIN Number"
                            size=""
                            onblur=""
                            name="ninnumber" required
                          />
                        </div>
                        <div class="col-md-6">
                          <label for="inputPhonenumber" class="form-label"
                            >phone number</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="inputPhonenumber"
                            placeholder="phonenumber"
                            size=""
                            onblur=""
                            name="phonenumber" required
                          />
                        </div>
                        <div class="col-md-6">
                          <label for="inputModel" class="form-label">Model</label>
                          <input
                            type="text"
                            class="form-control"
                            id="inputModel"
                            placeholder="Model"
                            size=""
                            onblur=""
                            name="model" required
                          />
                        </div>
                        <div class="col-md-6">
                          <label for="Date" class="form-label">Date</label>
                          <input
                            type="date"
                            class="form-control"
                            id="inputDate"
                            size=""
                            onblur=""
                            name="date" required
                          />
                        </div>
                        <div class="col-md-6">
                          <label for="inputtime" class="form-label">Time</label>
                          <input
                            type="time"
                            class="form-control"
                            id="inputtime"
                            size=""
                            onblur=""
                            name="time" required
                          />
                        </div>
                        <div class="col-md-6">
                          <label for="inputgender" class="form-label"
                            >Gender</label
                          >
                          <select id="inputgender" class="form-select" type="text" name="gender" size=""
                          onblur=""required>
                            <option>Male</option>
                            <option>Female</option>
                          </select>
                        </div>
                        <div class="col-md-6">
                          <label for="inputservice" class="form-label"
                            >Service</label
                          >
                          <select id="inputgender" class="form-select" type="text" name="service" onblur="" required>
                            <option>Car</option>
                            <option>Renting Battery</option>
                            <option>Renting Bodaboda</option>
                            <option>Nil</option>
                          </select>
                        </div>
                        <div class="modal-footer">
                          <button
                            type="button"
                            class="btn btn-outline-secondary"
                            data-bs-dismiss="modal"
                          >
                            Close
                          </button>
                          <button type="submit" class="btn btn-outline-success">
                            Sign Off
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
           </div>
        </div>
         
        <div class="table-responsive table-responsive-data2">
          <table class="table table-data2">
            <thead>
              <tr>
                <th>Name</th>
                <th>Number plate</th>
                <th>Reciept Number</th>
                <th>service</th>
                <th>Time</th>
                <th>Date</th>
                
              </tr>
            </thead>
            <tbody>
              <tr class="tr-shadow">
                <td>Lori Lynch</td>
                <td>ubk 441k</td>
                <td>1234</td>
                <td>battery renting</td>
                <td>12.00pm</td>
                <td>08.07.2020</td>
                <td>
                  <div class="table-data-feature">
  <button type="button" class="btn item" data-bs-toggle="modal" data-bs-target="#exampleModal3" data-bs-whatever="@fat">
  <i class="bi bi-pencil-square" style="color:green;"></i>
  </button>
  
  <div class="modal fade" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Recipient:</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="mb-3">
            <label for="message-text" class="col-form-label">Message:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Send message</button>
      </div>
    </div>
  </div>
  </div>
                   
  <button type="button" class="btn item" data-bs-toggle="modal" data-bs-target="#exampleModaldelete">
  <i class="bi bi-trash" style="color:red;"></i>
  </button>
  
  
  <div class="modal fade" id="exampleModaldelete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content" id="delete-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModaldelete">Delete Client</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
       <div class="modal-body" id="body-delete">
        Are you sure you want to delete client
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>
  </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
