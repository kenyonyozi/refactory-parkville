<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <title>Signup</title>
</head>
<body onload="fastFocus()">
  <!-- <div class="container-main">  -->
    <div class="row">
        <div class="col">
            <!-- <img src="img/taxi-park.jpeg"> -->
        </div>
        <div class="col align-self-center">
            <div class="SignUp-box">
                <h2 class="logo"><a href="home.html">| ParkVille</a></h2>
                <form name="register" >
                  <label for="fistname">First Name</label>
                  <input  name="firstname" id="firstname"type="text" size= "50" onblur="userN(4,12)" placeholder="John">
                  <div class="text-danger font-weight-bold small" id="fName"></div>

                  <label>Last Name</label>
                  <input name="lastname" id="lastname" type="text" size= "50" onblur="userL(4,12)" placeholder="Doe">
                  <div class="text-danger font-weight-bold small" id="lName"></div>

                  <label>Email</label>
                  <input name="email" id="email" type="text" size= "50" onblur="validateUserEmail()" placeholder="john.doe@gmail.com">
                  <div class="text-danger font-weight-bold small" id="email2"></div>

                  <label>Password</label>
                  <input name="password" id="password" type="text" size= "50" onblur="passVal(8,12)" placeholder="" value="">
                  <div class="text-danger font-weight-bold small" id="pwd"></div>

                  <label>Confirm Password</label>
                  <input name="confirmpassword" id="confirmpassword" type="text"  size= "50" onblur="passId()" placeholder="" value="">
                  <div class="text-danger font-weight-bold small" id="pwdd"></div>
                    <button onsubmit="return validateForm()" name="submit" type="submit" id="submit" class="btn btn-success btn-lg btn-block"  style="width:100%; margin-top: 20px; font-weight: bold;" value="Submit">SIGNUP <i class="fa fa-arrow-right" aria-hidden="true"></i></button>
                </form>
                <p>Already have an account?<a href="login.html"> Login here.</a></p>
            </div>
        </div>
    </div>
    
  <!-- <script src="signup.js"></script> -->
  <script src="validation.js"></script>
</body>
</html>
