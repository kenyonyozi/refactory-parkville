<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <title>Signup</title>
</head>
<body>
  <div class="container-main">
    <div class="row">
        <div class="col">
            <img src="img/taxi-park.jpeg">
        </div>
        <div class="col align-self-center">
            <div class="SignUp-box">
                <h2 class="logo"><a href="home.html">| ParkVille</a></h2>
                <form>
                  <label>First Name</label>
                  <input type="text" placeholder="John">
                  <label>Last Name</label>
                  <input type="text" placeholder="Doe">
                  <label>Email</label>
                  <input type="text" placeholder="john.doe@gmail.com">
                  <label>Password</label>
                  <input type="text" placeholder="">
                  <label>Confirm Password</label>
                  <input type="text" placeholder="">
                    <button type="button" class="btn btn-success btn-lg btn-block"  style="width:100%; margin-top: 20px; font-weight: bold;" value="Submit">SIGNUP <i class="fa fa-arrow-right" aria-hidden="true"></i></button>
                </form>
                <p>Already have an account?<a href="login.html"> Login here.</a></p>
            </div>
        </div>
    </div>
  </div>
</body>
</html>
